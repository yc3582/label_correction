<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Upload Files</title>
</head>
<body>
  <h1>Upload Pathology Files</h1>
  <form action="/upload" method="post" enctype="multipart/form-data">
    <label>PNG Image:</label>
    <input type="file" name="png_file" accept=".png" required>
    <br><br>
    <label>MAT File:</label>
    <input type="file" name="mat_file" accept=".mat" required>
    <br><br>
    <input type="submit" value="Upload">
  </form>
</body>
</html>
